<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<link th:replace="fragments/headLinks">
	<title>New Article</title>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/navbar"></div>
		<h2 class="pageTitle">Make New Article</h2>
		</br>
		<div th:if="!${successMessage}">
			<form th:action="@{/newArticle}" th:object="${article}"
				method="post" autocomplete="off">
				<div class="form-group">
					<label for="exampleFormControlInput1">Title</label> <input
						type="text" th:field="*{title}" class="form-control" id="exampleFormControlInput1"
						placeholder="Title">
				</div>

				<div class="form-group">
					<label for="exampleFormControlTextarea1">Article</label>
					<textarea th:field="*{message}" class="form-control" id="exampleFormControlTextarea1"
						rows="3"></textarea>
				</div>

				<div class="form-group">
					<button class="btn btn-primary btn-lg btn-block"
						name="Submit" value="Submit" type="Submit">Submit</button>
				</div>
			</form>
		</div>
		<div th:if="${successMessage}">
			<h3>
				<span class="text-success" th:utext="${successMessage}"></span>
			</h3>
		</div>

	</div>
	<footer th:replace="fragments/footer"></footer>
	<script th:replace="fragments/scripts"></script>
</body>
</html>
