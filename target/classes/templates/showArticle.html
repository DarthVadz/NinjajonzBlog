<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<link th:replace="fragments/headLinks">
	<link rel="stylesheet" href="../custom.css">
	<title>Article</title>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/navbar"></div>
		<h2 class="pageTitle">Article</h2>
		<div class="card-body" th:object="${article}">
			<h5 class="card-title" th:text="${article.title}"></h5>
			<p class="card-text" th:text="${article.message}"></p>
			<p class="card-text" th:text="${article.author.username}"></p>
		</div>

	</div>
	<footer th:replace="fragments/footer"></footer>
	<script th:replace="fragments/scripts"></script>
</body>
</html>
