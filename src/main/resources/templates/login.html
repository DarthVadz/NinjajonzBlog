<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<link th:replace="fragments/headLinks">
<title>Login</title>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/navbar"></div>
		<h2>Welcome!</h2>
		
		<form th:action="@{/login}" method="post">
			<br />
			<input type="text" id="username" name="username"
				th:placeholder="Username" class="form-control" /> <br />
			<input type="password" th:placeholder="Password" id="password"
				name="password" class="form-control" /> <br />
			<div align="center" th:if="${param.error}">
				<h4 style="color: red">Login unsuccessful.</h4>
			</div>
			<button class="btn btn-md btn-success btn-block" name="Submit"
				value="Login" type="Submit">Log in</button>
		</form>
		<!-- <a th:href="@{/signup}" class="btn btn-md btn-success btn-block" name="Submit"
				value="SignUp" type="Submit">or Sign Up</a>
 -->	</div>
	<footer th:replace="fragments/footer"></footer>
	<script th:replace="fragments/scripts"></script>
</body>
</html>
