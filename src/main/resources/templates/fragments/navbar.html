<div th:fragment="navbar" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Ninjajonz Blog</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>


			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						style="color: #000000" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						style="color: #000000" th:href="@{/newArticle}">New Article</a></li>
					<li class="nav-item"><a class="nav-link"
						style="color: #000000" th:href="@{/about}">About</a></li>
				</ul>
				<ul class="navbar-nav justify-content-right">
					<li sec:authorize="${isAuthenticated()}"><a class="nav-link"
						style="pointer-events: none; color: #000000"> @<span
							sec:authentication="username"></span></a></li>
					<li sec:authorize="${isAuthenticated()}"><a class="nav-link"
						style="color: #000000" href="../logout">Logout</a></li>
					<li sec:authorize="${!isAuthenticated()}"><a class="nav-link"
						style="color: #000000" href="../login">Login</a></li>
					<li sec:authorize="${!isAuthenticated()}"><a class="nav-link"
						style="color: #000000" th:href="@{../signup}">Sign Up</a></li>
				</ul>
			</div>
		</div>
	</nav>
</div>
