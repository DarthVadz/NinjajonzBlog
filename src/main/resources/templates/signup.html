<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<link th:replace="fragments/headLinks">
<title>Sign Up</title>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/navbar"></div>
		<div class="container" th:if="!${success}">
			<h2>Sign up</h2>


			<form th:action="@{/signup}" th:object="${user}" method="post"
				autocomplete="off">
				<div class="form-group">
					<label th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}" class="validation-message"></label> <input
						type="text" th:field="*{username}" placeholder="Username"
						class="form-control" />
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" class="validation-message"></label> <input
						type="password" th:field="*{password}" placeholder="Password"
						class="form-control" />
				</div>
				<div class="form-group">
					<button class="btn btn-md btn-success btn-block" name="Submit"
						value="Submit" type="Submit" th:text="Submit"></button>
				</div>
			</form>
		</div>
		<div class="container" th:if="${success}">
			<p th:text="${success}" />
			<form th:action="@{/login}" method="get">
				<button type="submit" class="btn btn-primary btn-block">Log
					In</button>
			</form>
		</div>


	</div>
	<footer th:replace="fragments/footer"></footer>
	<script th:replace="fragments/scripts"></script>
</body>
</html>
